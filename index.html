  <!-- Rodapé -->

  </footer>

<script>
/* Preços ao Vivo */
async function fetchCryptoPrices() {
    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
    const data = await response.json();
    document.getElementById('prices-container').innerHTML = `
        <div style="background-color:#09eab4; padding:15px; border-radius:10px; color:#000;">
          <h3>Bitcoin (BTC)</h3><p>Preço Atual: $${data.bitcoin.usd}</p>
        </div>
        <div style="background-color:#93fcec; padding:15px; border-radius:10px; color:#000;">
          <h3>Ethereum (ETH)</h3><p>Preço Atual: $${data.ethereum.usd}</p>
        </div>
        <div style="background-color:#7a7985; padding:15px; border-radius:10px; color:#fff;">
          <h3>Solana (SOL)</h3><p>Preço Atual: $${data.solana.usd}</p>
        </div>`;
}

/* Gráfico de Velas */
let chart;
async function fetchCandleData(timeframe) {
    const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${timeframe}`);
    const data = await response.json();
    return data.prices.map(([timestamp, price]) => ({
        x: new Date(timestamp),
        y: price
    }));
}

async function renderChart(timeframe = '1') {
    const prices = await fetchCandleData(timeframe);
    const ctx = document.getElementById('candlestickChart').getContext('2d');
    
    if (chart) chart.destroy(); // Remove gráfico anterior
    
    chart = new Chart(ctx, {
        type: 'line',
        data: {
            datasets: [{
                label: `Bitcoin (${timeframe}H)`,
                data: prices,
                borderColor: '#09eab4',
                backgroundColor: 'rgba(9,234,180,0.2)',
                fill:true,
            }]
        },
        options:{
          plugins:{legend:{position:'top'}}
        }
      });
}

/* Atualiza o gráfico ao mudar o período */
function updateChart() {
    const timeframe = document.getElementById('timeframe').value;
    renderChart(timeframe);
}
