  <meta name="twitter:image" content="URL_DA_IMAGEM_DO_SEU_SITE">  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #50fa7b, #6272a4);
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #121212;
    }

    header p {
      font-size: 1em;
      color: #f8f8f8;
    }

    .prices-container,
    .news-container {
      padding: 20px;
    }

    .prices-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .price-card {
      background-color: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }

    .price-card h2 {
      margin-bottom: 10px;
      color: #50fa7b;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-item {
      background-color: #1e1e2f;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .news-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .news-item h3 {
      padding: 10px;
    }

    .news-item p {
      padding: 10px;
      flex-grow: 1;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #282a36;
      color: #6272a4;
    }

    @media (max-width: 768px) {
      .news-container {
        grid-template-columns: 1fr;
      }
    }
  </style></head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
  </header>  <div class="prices-container" id="prices-container"></div>
  <div class="news-container" id="news-container"></div>  <footer>
    <p>Desenvolvido por: Marlon Felipe | Dados fornecidos por CoinGecko, CoinDesk, CoinTelegraph e Livecoins.</p>
  </footer>  <script>
    const pricesContainer = document.getElementById('prices-container');
    const newsContainer = document.getElementById('news-container');

    async function fetchCryptoPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
        const data = await response.json();

        pricesContainer.innerHTML = `
          <div class="price-card">
            <h2>Bitcoin (BTC)</h2>
            <p>Preço Atual: $${data.bitcoin.usd}</p>
          </div>
          <div class="price-card">
            <h2>Ethereum (ETH)</h2>
            <p>Preço Atual: $${data.ethereum.usd}</p>
          </div>
          <div class="price-card">
            <h2>Solana (SOL)</h2>
            <p>Preço Atual: $${data.solana.usd}</p>
          </div>`;
      } catch (error) {
        console.error('Erro ao buscar preços:', error);
        pricesContainer.innerHTML = '<p>Erro ao carregar preços. Tente novamente mais tarde.</p>';
      }
    }

    async function fetchRSSFeeds() {
      try {
        newsContainer.innerHTML = '<p>Carregando notícias...</p>';

        const RSS_FEEDS = [
          'https://www.coindesk.com/arc/outboundfeeds/rss/',
          'https://cointelegraph.com/rss',
          'https://livecoins.com.br/feed/'
        ];

        const allNews = [];

        for (const feed of RSS_FEEDS) {
          const timestamp = new Date().getTime();
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}&t=${timestamp}`);
          const data = await response.json();

          if (data.items && data.items.length > 0) {
            allNews.push(...data.items);
          }
        }

        allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        newsContainer.innerHTML = allNews.slice(0, 10).map(article => {
          let imageUrl = article.enclosure?.link || article.thumbnail || 'https://via.placeholder.com/300x200';
          let description = article.description?.replace(/<img[^>]*>/g, '') || 'Descrição não disponível.';
          
          return `
            <div class="news-item">
              <img src="${imageUrl}" alt="Imagem da notícia">
              <h3>${article.title}</h3>
              <p>${description}</p>
              <a href="${article.link}" target="_blank">Leia mais</a>
            </div>`;
        }).join('');
      } catch (error) {
        console.error('Erro ao carregar os feeds RSS:', error);
        newsContainer.innerHTML = '<p>Erro ao carregar as notícias. Tente novamente mais tarde.</p>';
      }
    }

    fetchCryptoPrices();
    fetchRSSFeeds();

    setInterval(fetchCryptoPrices, 300000);
    setInterval(fetchRSSFeeds, 300000);
  </script></body>
