    <meta property="og:url" content="https://mfelipeg.github.io/Infocrypto/">
    <meta name="twitter:card" content="summary_large_image">

<body>
    <!-- Área de Login -->
    <div id="login-area" class="login-container">
        <h2 class="login-title">Faça Login</h2>
        <div class="login-options">
            <button id="google-login" class="login-btn google-btn">Login com Google</button>
            <div class="email-login">
                <input type="email" id="email" placeholder="Digite seu e-mail" class="login-input">
                <input type="password" id="password" placeholder="Digite sua senha" class="login-input">
                <button id="email-login-btn" class="login-btn email-btn">Login com E-mail</button>
                <button id="email-signup-btn" class="login-btn signup-btn">Cadastrar com E-mail</button>
            </div>
        </div>
        <p id="login-status"></p>
    </div>

    <header>
        <h1>InfoCrypto</h1>
        <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
        <button class="theme-toggle" id="theme-toggle">Alternar Tema</button>
        <button id="show-login">Login</button>
    </header>
    <div class="prices-container" id="prices-container">
        <p>Carregando preços...</p>
    </div>
    <footer>
        <p>Desenvolvido por: Marlon Grochoska.</p>
    </footer>
