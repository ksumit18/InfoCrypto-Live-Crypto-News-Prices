<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias e Preços</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    /* ... (seu CSS) ... */
  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços ao vivo, notícias e análises do mercado de criptomoedas!</p>
  </header>

  <div class="prices-container" id="prices-container">
    </div>

  <div class="chart-container">
    <h2 style="text-align:center;">Gráfico de Velas</h2>
    <select id="cryptoSelect" onchange="updateChart()">
        <option value="bitcoin">Bitcoin (BTC)</option>
        <option value="ethereum">Ethereum (ETH)</option>
        <option value="solana">Solana (SOL)</option>
    </select>
    <select id="timeframe" onchange="updateChart()" style="margin-bottom:10px;">
      <option value="1">Última Hora</option>
      <option value="24">Último Dia</option>
      <option value="7">Última Semana</option>
    </select>
    <canvas id="candlestickChart" width="400" height="200"></canvas>
  </div>

  <div class="news-container" id="news-container">
    </div>

  <footer>
    Desenvolvido por Marlon Felipe
  </footer>

<script>
    async function fetchCryptoPrices() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
            const data = await response.json();
            
            document.getElementById('prices-container').innerHTML = `
                <div class="price-card"><h3>Bitcoin (BTC)</h3><p>Preço Atual: $${data.bitcoin.usd}</p></div>
                <div class="price-card"><h3>Ethereum (ETH)</h3><p>Preço Atual: $${data.ethereum.usd}</p></div>
                <div class="price-card"><h3>Solana (SOL)</h3><p>Preço Atual: $${data.solana.usd}</p></div>`;
        } catch (error) {
            console.error('Erro ao buscar preços:', error);
        }
    }

    let chart;

    async function fetchCandleData(timeframe, crypto) {
       try {
           const response = await fetch(`https://api.coingecko.com/api/v3/coins/${crypto}/ohlc?vs_currency=usd&days=${timeframe}`);
           const data = await response.json();

           return data.map(([timestamp, open, high, low, close]) => ({
               x: new Date(timestamp),
               o: open,
               h: high,
               l: low,
               c: close
           }));
       } catch (error) {
           console.error('Erro ao buscar dados do gráfico:', error);
           return [];
       }
    }

    async function renderChart(timeframe = '1', crypto = 'bitcoin') {
        const prices = await fetchCandleData(timeframe, crypto);
        const ctx = document.getElementById('candlestickChart').getContext('2d');

        if (chart) chart.destroy();

        const data = {
            datasets: [{
                label: `${crypto.toUpperCase()} Price (USD)`,
                data: prices,
            }]
        };

        chart = new Chart(ctx, {
            type: 'candlestick',
            data: data,
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
    }

    function updateChart() {
        const timeframe = document.getElementById("timeframe").value;
        const crypto = document.getElementById("cryptoSelect").value;
        renderChart(timeframe, crypto);
    }

    async function fetchRSSFeeds() {
        try {
            const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss');
            const data = await response.json();

            if (data.status === 'ok') {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = data.items.map(item => {
                    const imageUrl = item.enclosure && item.enclosure.link ? item.enclosure.link : '';

                    return `
                        <div class="news-item">
                            ${imageUrl ? `<img src="${imageUrl}" alt="${item.title}">` : ''}
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                            <a href="${item.link}" target="_blank">Leia mais</a>
                        </div>
                    `;
                }).join('');
            } else {
                console.error('Erro ao buscar feeds RSS:', data.message);
            }
        } catch (error) {
            console.error('Erro ao buscar feeds RSS:', error);
        }
    }
