<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoCrypto - Últimas Notícias e Preços</title>
    <meta name="description" content="InfoCrypto - Últimas notícias e preços atualizados de Bitcoin, Ethereum, Solana e outras criptomoedas. Acompanhe as novidades do mercado cripto!">
    <meta name="keywords" content="criptomoedas, bitcoin, ethereum, solana, preços cripto, notícias cripto, mercado financeiro, blockchain, investimentos">
    <meta name="author" content="Marlon Grochoska">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="index, follow">
    <meta property="og:title" content="InfoCrypto - Últimas Notícias e Preços de Criptomoedas">
    <meta property="og:description" content="Fique atualizado com as últimas notícias e preços do mercado cripto. Acompanhe Bitcoin, Ethereum, Solana e mais!">
    <meta property="og:image" content="https://mfelipeg.github.io/Infocrypto/imagens/infocrypto-logo.jpg">
    <meta property="og:url" content="https://mfelipeg.github.io/Infocrypto/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="InfoCrypto - Últimas Notícias e Preços de Criptomoedas">
    <meta name="twitter:description" content="Acompanhe preços e notícias do mercado cripto em tempo real;">
    <meta name="twitter:image" content="https://mfelipeg.github.io/Infocrypto/imagens/infocrypto-logo.jpg">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8442042587705069" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-R42F4YDHYM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-R42F4YDHYM');
    </script>
    <!-- Scripts do Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Área de Login -->
    <div id="login-area" class="login-container">
        <h2>Login</h2>
        <button id="google-login" class="login-btn google-btn">Login com Google</button>
        <div class="email-login">
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="password" placeholder="Senha">
            <button id="email-login-btn" class="login-btn">Login com E-mail</button>
            <button id="email-signup-btn" class="login-btn">Cadastrar com E-mail</button>
        </div>
        <p id="login-status"></p>
    </div>

    <header>
        <h1>InfoCrypto</h1>
        <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
        <button class="theme-toggle" id="theme-toggle">Alternar Tema</button>
        <button id="show-login">Login</button>
    </header>
    <div class="prices-container" id="prices-container">
        <p>Carregando preços...</p>
    </div>
    <div class="chart-container">
        <select id="chart-select">
            <option value="bitcoin">Bitcoin (BTC)</option>
            <option value="ethereum">Ethereum (ETH)</option>
            <option value="solana">Solana (SOL)</option>
        </select>
        <canvas id="crypto-chart" width="400" height="200"></canvas>
    </div>
    <div class="search-container">
        <label for="search-input" class="sr-only">Buscar notícias</label>
        <input type="text" id="search-input" placeholder="Buscar notícias...">
        <button onclick="searchNews()">Buscar</button>
    </div>
    <div class="news-container" id="news-container">
        <p>Carregando notícias...</p>
    </div>
    <div class="support-section">
        <h3>Apoie Nosso Canal</h3>
        <div class="crypto-wallets">
            <div class="crypto-wallet" style="background-image: url('imagens/btc.png')" onclick="showWallet('bitcoin')"></div>
            <div class="crypto-wallet" style="background-image: url('imagens/eth.png')" onclick="showWallet('ethereum')"></div>
            <div class="crypto-wallet" style="background-image: url('imagens/sol.png')" onclick="showWallet('solana')"></div>
            <div class="crypto-wallet" style="background-image: url('imagens/bnb.png')" onclick="showWallet('bnb')"></div>
            <div class="crypto-wallet" style="background-image: url('imagens/pol.png')" onclick="showWallet('polygon')"></div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por: Marlon Grochoska | Dados fornecidos por CoinGecko, CoinDesk, CoinTelegraph e Livecoins.</p>
    </footer>
    <div id="wallet-address" class="wallet-address">
        <p id="wallet-text"></p>
        <button onclick="hideWallet()">Fechar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
