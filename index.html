<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InfoCrypto - Últimas Notícias e Preços</title>
  <meta name="description" content="InfoCrypto - Últimas notícias e preços atualizados de Bitcoin, Ethereum, Solana e outras criptomoedas. Acompanhe as novidades do mercado cripto!">
  <meta name="keywords" content="criptomoedas, bitcoin, ethereum, solana, preços cripto, notícias cripto, mercado financeiro, blockchain, investimentos">

  <meta name="googlebot" content="index, follow">

  <meta property="og:description" content="Fique atualizado com as últimas notícias e preços do mercado cripto. Acompanhe Bitcoin, Ethereum, Solana e mais!">

  <meta name="twitter:description" content="Acompanhe preços e notícias do mercado cripto em tempo real;">
  <meta name="twitter:image" content="https://mfelipeg.github.io/Infocrypto/imagens/infocrypto-logo.jpg">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-R42F4YDHYM');

  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e2f;
      --header-text: #121212;
      --highlight: #50fa7b;
      --secondary: #6272a4;
      --footer-bg: #282a36;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #121212;
      --card-bg: #ffffff;
      --header-text: #ffffff;
      --highlight: #45e06f;
      --secondary: #8a9cc2;
      --footer-bg: #e0e0e0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(90deg, var(--highlight), var(--secondary));
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: var(--header-text);
    }
    header p {
      font-size: 1em;
      color: #f8f8f8;
    }
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--highlight);
      color: var(--header-text);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .theme-toggle:hover {
      background-color: #45e06f;
    }
    .prices-container, .news-container {
      padding: 20px;
    }
    .prices-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .price-card {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .price-card h2 {
      margin-bottom: 10px;
      color: var(--highlight);
    }
    .prices-container p, .news-container p {
      color: var(--secondary);
      font-style: italic;
    }
    .chart-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
    }
    .chart-container select {
      background-color: var(--card-bg);
      color: var(--text-color);
      border: none;
      padding: 8px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    #crypto-chart {
      width: 100% !important;
      max-width: 600px;
      height: auto !important;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .search-container input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
      background-color: var(--card-bg);
      color: var(--text-color);
    }
    .search-container button {
      background-color: var(--highlight);
      color: var(--header-text);
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #45e06f;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-item {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-item h3 {
      padding: 10px;
      color: var(--highlight);
    }
    .news-item p {
      padding: 10px;
      flex-grow: 1;
    }
    .news-item a {
      padding: 10px;
      color: var(--secondary);
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: var(--footer-bg);
      color: var(--secondary);
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    .timestamp {
      text-align: center;
      font-size: 0.9em;
      color: var(--secondary);
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 20px;
    }
    .pagination button {
      background-color: var(--highlight);
      color: var(--header-text);
      border: none;
      padding: 0;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
    }
    .pagination button:disabled {
      background-color: var(--secondary);
      cursor: not-allowed;
    }
    .pagination button:hover:not(:disabled) {
      background-color: #45e06f;
    }
    .pagination span {
      font-size: 1em;
      color: var(--text-color);
    }
    @media (max-width: 768px) {
      .news-container {
        grid-template-columns: 1fr;
      }
      .prices-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>InfoCrypto</h1>
    <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
    <button class="theme-toggle" id="theme-toggle">Alternar Tema</button>
  </header>

  <div class="prices-container" id="prices-container">
    <p>Carregando preços...</p>
  </div>

  <div class="chart-container">
    <select id="chart-select">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="solana">Solana (SOL)</option>
    </select>
    <canvas id="crypto-chart" width="400" height="200"></canvas>
  </div>

  <div class="search-container">
    <label for="search-input" class="sr-only">Buscar notícias</label>
    <input type="text" id="search-input" placeholder="Buscar notícias...">
    <button onclick="searchNews()">Buscar</button>
  </div>

  <div class="news-container" id="news-container">
    <p>Carregando notícias...</p>
  </div>

  <footer>
    <p>Desenvolvido por: Marlon Grochoska | Dados fornecidos por CoinGecko, CoinDesk, CoinTelegraph e Livecoins.</p>
  </footer>

  <script>
    const pricesContainer = document.getElementById('prices-container');
    const newsContainer = document.getElementById('news-container');
    const searchInput = document.getElementById('search-input');
    const themeToggle = document.getElementById('theme-toggle');
    const chartSelect = document.getElementById('chart-select');
    let allNews = [];
    let lastFetchTime = null;
    let currentPage = 1;
    const itemsPerPage = 15;
    let chartInstance = null;

    // Tema Claro/Escuro
    if (localStorage.getItem('theme') === 'light') document.body.classList.add('light');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      localStorage.setItem('theme', document.body.classList.contains('light') ? 'light' : 'dark');
    });

    async function fetchCryptoPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
        const data = await response.json();
        pricesContainer.innerHTML = `
          <div class="price-card"><h2>Bitcoin (BTC)</h2><p>Preço Atual: $${data.bitcoin.usd}</p></div>
          <div class="price-card"><h2>Ethereum (ETH)</h2><p>Preço Atual: $${data.ethereum.usd}</p></div>
          <div class="price-card"><h2>Solana (SOL)</h2><p>Preço Atual: $${data.solana.usd}</p></div>
          <p class="timestamp">Última atualização: ${new Date().toLocaleTimeString()}</p>
        `;
      } catch (error) {
        pricesContainer.innerHTML = '<p>Erro ao carregar preços. Tente novamente mais tarde.</p>';
        console.error('Erro ao buscar preços:', error);
      }
    }

    async function fetchChartData(coin) {
      try {
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/${coin}/market_chart?vs_currency=usd&days=7`);
        const data = await response.json();
        const ctx = document.getElementById('crypto-chart').getContext('2d');
        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: data.prices.map(p => new Date(p[0]).toLocaleDateString()),
            datasets: [{
              label: `${coin.charAt(0).toUpperCase() + coin.slice(1)} (USD)`,
              data: data.prices.map(p => p[1]),
              borderColor: '#50fa7b',
              fill: false
            }]
          },
          options: { scales: { y: { beginAtZero: false } } }
        });
      } catch (error) {
        document.querySelector('.chart-container').innerHTML += '<p style="color: var(--secondary);">Erro ao carregar gráfico. Tente novamente mais tarde.</p>';
        console.error('Erro ao carregar gráfico:', error);
      }
    }

    async function fetchRSSFeeds() {
      const now = new Date();
      if (lastFetchTime && (now - lastFetchTime) < 600000) {
        displayNews(allNews);
        return;
      }

      try {
        const RSS_FEEDS = [
          'https://www.coindesk.com/arc/outboundfeeds/rss/',
          'https://cointelegraph.com/rss',
          'https://livecoins.com.br/feed/rss/'
        ];

        allNews = [];
        for (const feed of RSS_FEEDS) {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
          const data = await response.json();
          if (data.items) allNews.push(...data.items);
        }

        allNews = allNews.filter(news => (now - new Date(news.pubDate)) / (1000 * 60 * 60 * 24) <= 4);
        if (allNews.length > 40) allNews = allNews.slice(0, 40);

        lastFetchTime = now;
        displayNews(allNews);
      } catch (error) {
        newsContainer.innerHTML = '<p>Erro ao carregar notícias. Tente novamente mais tarde.</p>';
        console.error('Erro ao carregar notícias:', error);
      }
    }

    function displayNews(newsList) {
      newsContainer.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const paginatedNews = newsList.slice(start, start + itemsPerPage);
      paginatedNews.forEach(article => {
        const div = document.createElement('div');
        div.className = 'news-item';
        let imageUrl = article.enclosure?.link || article.thumbnail;
        if (!imageUrl && article.description) {
          const imgMatch = article.description.match(/<img[^>]+src=["'](.*?)["']/i);
          imageUrl = imgMatch ? imgMatch[1] : 'https://via.placeholder.com/300x200';
        }
        const description = article.description?.replace(/<img[^>]*>/g, '') || 'Descrição não disponível.';
        div.innerHTML = `
          <img src="${imageUrl}" alt="Imagem da notícia" loading="lazy">
          <h3>${article.title}</h3>
          <p>${description}</p>
          <a href="${article.link}" target="_blank">Leia mais</a>
        `;
        newsContainer.appendChild(div);
      });
      updatePaginationControls(newsList.length);
    }

    function updatePaginationControls(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      const pagination = document.createElement('div');
      pagination.className = 'pagination';
      pagination.innerHTML = `
        <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''} title="Página Anterior"><</button>
        <span>${currentPage}/${totalPages}</span>
        <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''} title="Próxima Página">></button>
      `;
      newsContainer.appendChild(pagination);
    }

    function changePage(page) {
      currentPage = page;
      displayNews(allNews);
    }

    function searchNews() {
      const query = searchInput.value.toLowerCase();
      const filteredNews = allNews.filter(news =>
        news.title.toLowerCase().includes(query) || news.description.toLowerCase().includes(query)
      );
      currentPage = 1;
      displayNews(filteredNews);
    }

    fetchCryptoPrices();
    fetchChartData('bitcoin');
    fetchRSSFeeds();

    setInterval(fetchCryptoPrices, 600000);
    setInterval(fetchRSSFeeds, 600000);

    searchInput.addEventListener('input', searchNews);
    chartSelect.addEventListener('change', (e) => {
      fetchChartData(e.target.value);
    });
  </script>
</body>
</html>
