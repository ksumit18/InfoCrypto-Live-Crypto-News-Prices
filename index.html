<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias e Preços</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #09eab4, #2c2443);
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1em;
    }

    .prices-container,
    .news-container {
      padding: 20px;
    }

    .prices-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .price-card {
      background-color: #09eab4;
      padding: 15px;
      border-radius: 10px;
      color: #000000;
      text-align: center;
    }

    .chart-container {
      padding: 20px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-item {
      background-color: #2c2443;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .news-item img {
      width: 100%;
      height: auto;
    }

    .news-item h3 {
      padding: 10px;
      font-size: 1.2em;
    }

    .news-item p {
      padding: 10px;
      font-size: 0.9em;
    }

    footer {
      background-color: #2c2443;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços ao vivo, notícias e análises do mercado de criptomoedas!</p>
  </header>

  <!-- Preços ao Vivo -->
  <div class="prices-container" id="prices-container">
    <!-- Preços serão carregados aqui -->
  </div>

  <!-- Gráfico de Velas -->
  <div class="chart-container">
    <h2 style="text-align:center;">Gráfico de Velas</h2>
    <select id="timeframe" onchange="updateChart()" style="margin-bottom:10px;">
      <option value="1">1 Hora</option>
      <option value="4">4 Horas</option>
      <option value="24">1 Dia</option>
      <option value="7">1 Semana</option>
    </select>
    <canvas id="candlestickChart" width="400" height="200"></canvas>
  </div>

  <!-- Notícias -->
  <div class="news-container" id="news-container">
    <!-- Notícias serão carregadas aqui -->
  </div>

  <!-- Rodapé -->
  <footer>
    Desenvolvido por Marlon Felipe
  </footer>

<script>
// Função para buscar preços ao vivo
async function fetchCryptoPrices() {
    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
    const data = await response.json();
    
    document.getElementById('prices-container').innerHTML = `
        <div class="price-card"><h3>Bitcoin (BTC)</h3><p>Preço Atual: $${data.bitcoin.usd}</p></div>
        <div class="price-card"><h3>Ethereum (ETH)</h3><p>Preço Atual: $${data.ethereum.usd}</p></div>
        <div class="price-card"><h3>Solana (SOL)</h3><p>Preço Atual: $${data.solana.usd}</p></div>`;
}

// Função para buscar dados históricos e renderizar gráfico de velas
let chart;

async function fetchCandleData(timeframe) {
    const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${timeframe}`);
    const data = await response.json();

    return data.prices.map(([timestamp, price]) => ({
        x: new Date(timestamp),
        y: price
    }));
}

async function renderChart(timeframe = '1') {
    const prices = await fetchCandleData(timeframe);
    
    const ctx = document.getElementById('candlestickChart').getContext('2d');
    
    if (chart) chart.destroy(); // Remove gráfico anterior
    
    chart = new Chart(ctx, {
        type:'line',
        data:{datasets:[{label:"BTC/USD",data:[...prices]}]}
});
}

// Atualiza o gráfico ao mudar período
function updateChart() {renderChart(document.getElementById("timeframe").value);}

// Função para buscar notícias usando RSS Feeds

const news=[];feeds.forEach(feed=>{});}}catch{}

// Inicialização
fetchCryptoPrices();
renderChart();
fetchRSSFeeds();
</script>
</body>
</html>
