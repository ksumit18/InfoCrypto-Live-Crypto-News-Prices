<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias e Preços</title>
  <meta property="og:title" content="CriptoNews - Últimas Notícias e Preços">
  <meta property="og:description" content="Preços ao vivo e as últimas notícias sobre criptomoedas!">
  <meta property="og:image" content="https://via.placeholder.com/300x200">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }header {
  background: linear-gradient(90deg, #50fa7b, #6272a4);
  padding: 20px;
  text-align: center;
}

.prices-container,
.news-container {
  padding: 20px;
}

.prices-container {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.price-card {
  background-color: #1e1e2f;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  transition: transform 0.3s ease-in-out;
}

.price-card:hover {
  transform: scale(1.05);
}

.news-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.news-item {
  background-color: #1e1e2f;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.news-item img {
  width: 100%;
  height: auto;
  object-fit: cover;
  loading: lazy;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #282a36;
  color: #6272a4;
}

  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
  </header>  <div class="prices-container" id="prices-container"></div>
  <div class="news-container" id="news-container"></div>  <footer>
    <p>Desenvolvido por: Marlon Felipe | Dados fornecidos por CoinGecko, CoinDesk, CoinTelegraph e Livecoins.</p>
  </footer>  <script>
    const pricesContainer = document.getElementById('prices-container');
    const newsContainer = document.getElementById('news-container');

    async function fetchCryptoPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
        const data = await response.json();
        localStorage.setItem('cryptoPrices', JSON.stringify(data));
        updatePrices(data);
      } catch (error) {
        console.error('Erro ao buscar preços:', error);
        const cachedData = localStorage.getItem('cryptoPrices');
        if (cachedData) updatePrices(JSON.parse(cachedData));
      }
    }

    function updatePrices(data) {
      pricesContainer.innerHTML = Object.entries(data).map(([coin, info]) => `
        <div class="price-card">
          <h2>${coin.toUpperCase()}</h2>
          <p>Preço Atual: $${info.usd}</p>
        </div>
      `).join('');
    }

    async function fetchRSSFeeds() {
      try {
        const RSS_FEEDS = [
          'https://www.coindesk.com/arc/outboundfeeds/rss/',
          'https://cointelegraph.com/rss',
          'https://livecoins.com.br/feed/'
        ];

        const allNews = [];
        for (const feed of RSS_FEEDS) {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
          const data = await response.json();
          if (data.items) allNews.push(...data.items);
        }

        allNews.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));

        newsContainer.innerHTML = allNews.slice(0, 10).map(article => `
          <div class="news-item">
            <img src="${article.enclosure?.link || 'https://via.placeholder.com/300x200'}" alt="Notícia">
            <h3>${article.title}</h3>
            <p>${article.description || 'Descrição não disponível.'}</p>
            <a href="${article.link}" target="_blank">Leia mais</a>
          </div>`
        ).join('');
      } catch (error) {
        console.error('Erro ao carregar os feeds RSS:', error);
      }
    }

    fetchCryptoPrices();
    fetchRSSFeeds();
    setInterval(fetchCryptoPrices, 300000);
    setInterval(fetchRSSFeeds, 300000);
  </script></body>
</html>
