  <style>
    /* Estilos globais */
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-bg: #1e1e2f;
      --header-text: #121212;
      --highlight: #50fa7b;
      --secondary: #6272a4;
      --footer-bg: #282a36;
    }
    body.light {
      --bg-color: #f0f0f0;
      --text-color: #121212;
      --card-bg: #ffffff;
      --header-text: #ffffff;
      --highlight: #45e06f;
      --secondary: #8a9cc2;
      --footer-bg: #e0e0e0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(90deg, var(--highlight), var(--secondary));
      padding: 20px 10px;
      text-align: center;
      position: relative;
      min-height: 120px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      color: var(--header-text);
    }
    header p {
      font-size: 0.9em;
      color: #f8f8f8;
      margin-top: 5px;
    }
    .theme-toggle {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: var(--highlight);
      color: var(--header-text);
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8em;
      z-index: 10;
    }
    .theme-toggle:hover {
      background-color: #45e06f;
    }
    .prices-container, .news-container {
      padding: 20px;
    }
    .price-card {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      width: 150px;
      flex: 1 1 150px;
    }
    .price-card h2 {
      margin-bottom: 10px;
      color: var(--highlight);
    }
    .news-item {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-item h3 {
      padding: 10px;
      color: var(--highlight);
    }
    .news-item p {
      padding: 10px;
      flex-grow: 1;
    }
    .news-item a {
      padding: 10px;
      color: var(--secondary);
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: var(--footer-bg);
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <header>
    <h1>InfoCrypto</h1>
    <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
    <button class="theme-toggle" id="theme-toggle">Alternar Tema</button>
  </header>

  <div class="prices-container" id="prices-container">
    <p>Carregando preços...</p>
  </div>

  <div class="chart-container">
    <select id="chart-select">
      <option value="bitcoin">Bitcoin (BTC)</option>
      <option value="ethereum">Ethereum (ETH)</option>
      <option value="solana">Solana (SOL)</option>
    </select>
    <canvas id="crypto-chart" width="400" height="200"></canvas>
  </div>

  <div class="search-container">
    <label for="search-input" class="sr-only">Buscar notícias</label>
    <input type="text" id="search-input" placeholder="Buscar notícias...">
    <button onclick="searchNews()">Buscar</button>
  </div>

  <div class="news-container" id="news-container">
    <p>Carregando notícias...</p>
  </div>

  <footer>
    <p>Desenvolvido por: Marlon Grochoska | Dados fornecidos por CoinGecko, CoinDesk, CoinTelegraph e Livecoins.</p>
  </footer>
