<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias e Preços</title>
  <style>
    /* ... (seu CSS) ... */
  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços ao vivo e notícias!</p>
  </header>

  <div class="prices-container" id="prices-container">
    </div>

  <div class="news-container" id="news-container">
    </div>

  <footer>
    Desenvolvido por Marlon Felipe
  </footer>

<script>
    async function fetchCryptoPrices() {
        try {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
            const data = await response.json();
            
            document.getElementById('prices-container').innerHTML = `
                <div class="price-card"><h3>Bitcoin (BTC)</h3><p>Preço Atual: $${data.bitcoin.usd}</p></div>
                <div class="price-card"><h3>Ethereum (ETH)</h3><p>Preço Atual: $${data.ethereum.usd}</p></div>
                <div class="price-card"><h3>Solana (SOL)</h3><p>Preço Atual: $${data.solana.usd}</p></div>`;
        } catch (error) {
            console.error('Erro ao buscar preços:', error);
        }
    }

    async function fetchRSSFeeds() {
        try {
            const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss');
            const data = await response.json();

            if (data.status === 'ok') {
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = data.items.map(item => {
                    let imageUrl = '';
                    if (item.enclosure && item.enclosure.link) {
                        imageUrl = item.enclosure.link; // Pega a primeira imagem
                    }

                    return `
                        <div class="news-item">
                            ${imageUrl ? `<img src="${imageUrl}" alt="${item.title}">` : ''}
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                            <a href="${item.link}" target="_blank">Leia mais</a>
                        </div>
                    `;
                }).join('');
            } else {
                console.error('Erro ao buscar feeds RSS:', data.message);
            }
        } catch (error) {
            console.error('Erro ao buscar feeds RSS:', error);
        }
    }

    // Inicialização
    fetchCryptoPrices();
    fetchRSSFeeds();

    // Atualiza os preços a cada 3 minutos
    setInterval(fetchCryptoPrices, 180000);

    // Atualiza as notícias a cada 5 minutos
    setInterval(fetchRSSFeeds, 300000);
</script>
</body>
</html>
