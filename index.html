  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }
    header {
      background: linear-gradient(90deg, #50fa7b, #6272a4);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #121212;
    }
    header p {
      font-size: 1em;
      color: #f8f8f8;
    }
    .prices-container,
    .news-container {
      padding: 20px;
    }
    .prices-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .price-card {
      background-color: #1e1e2f;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    .price-card h2 {
      margin-bottom: 10px;
      color: #50fa7b;
    }
    .search-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .search-container input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    .search-container button {
      background-color: #50fa7b;
      color: #121212;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-container button:hover {
      background-color: #45e06f;
    }
    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .news-item {
      background-color: #1e1e2f;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .news-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .news-item h3 {
      padding: 10px;
      color: #50fa7b;
    }
    .news-item p {
      padding: 10px;
      flex-grow: 1;
    }
    .news-item a {
      padding: 10px;
      color: #6272a4;
      text-decoration: none;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #282a36;
      color: #6272a4;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;

      clip: rect(0, 0, 0, 0);
      border: 0;
    }
    @media (max-width: 768px) {
      .news-container {
        grid-template-columns: 1fr;
      }
      .prices-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>InfoCrypto</h1>
    <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
  </header>

  <div class="prices-container" id="prices-container">
    <p>Carregando preços...</p>
  </div>

  <div class="search-container">
    <label for="search-input" class="sr-only">Buscar notícias</label>
    <input type="text" id="search-input" placeholder="Buscar notícias...">
    <button onclick="searchNews()">Buscar</button>
  </div>

  <div class="news-container" id="news-container">
    <p>Carregando notícias...</p>
  </div>

  <footer>
    <p>Desenvolvido por: Marlon Grochoska | Dados fornecidos por CoinGecko, CoinDesk, CoinTelegraph e Livecoins.</p>
  </footer>

  <script>
    const pricesContainer = document.getElementById('prices-container');
    const newsContainer = document.getElementById('news-container');
    const searchInput = document.getElementById('search-input');
    let allNews = [];
    let lastFetchTime = null;

    async function fetchCryptoPrices() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
        const data = await response.json();
        pricesContainer.innerHTML = `
          <div class="price-card"><h2>Bitcoin (BTC)</h2><p>Preço Atual: $${data.bitcoin.usd}</p></div>
          <div class="price-card"><h2>Ethereum (ETH)</h2><p>Preço Atual: $${data.ethereum.usd}</p></div>
          <div class="price-card"><h2>Solana (SOL)</h2><p>Preço Atual: $${data.solana.usd}</p></div>`;
      } catch (error) {
        pricesContainer.innerHTML = '<p>Erro ao carregar preços. Tente novamente mais tarde.</p>';
        console.error('Erro ao buscar preços:', error);
      }
    }

    async function fetchRSSFeeds() {
      const now = new Date();
      if (lastFetchTime && (now - lastFetchTime) < 600000) {
        displayNews(allNews);
        return;
      }

      try {
        const RSS_FEEDS = [
          'https://www.coindesk.com/arc/outboundfeeds/rss/',
          'https://cointelegraph.com/rss',
          'https://livecoins.com.br/feed/rss/'
        ];

        allNews = [];
        for (const feed of RSS_FEEDS) {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
          const data = await response.json();
          if (data.items) allNews.push(...data.items);
        }

        allNews = allNews.filter(news => (now - new Date(news.pubDate)) / (1000 * 60 * 60 * 24) <= 4);
        if (allNews.length > 40) allNews = allNews.slice(0, 40);

        lastFetchTime = now;
        displayNews(allNews);
      } catch (error) {
        newsContainer.innerHTML = '<p>Erro ao carregar notícias. Tente novamente mais tarde.</p>';
        console.error('Erro ao carregar notícias:', error);
      }
    }

    function displayNews(newsList) {
      newsContainer.innerHTML = '';
      newsList.forEach(article => {
        const div = document.createElement('div');
        div.className = 'news-item';
        const imageUrl = article.enclosure?.link || article.thumbnail || 'https://via.placeholder.com/300x200';
        const description = article.description?.replace(/<img[^>]*>/g, '') || 'Descrição não disponível.';
        div.innerHTML = `
          <img src="${imageUrl}" alt="Imagem da notícia" loading="lazy">
          <h3>${article.title}</h3>
          <p>${description}</p>
          <a href="${article.link}" target="_blank">Leia mais</a>
        `;
        newsContainer.appendChild(div);
      });
    }

    function searchNews() {
      const query = searchInput.value.toLowerCase();
      const filteredNews = allNews.filter(news =>
        news.title.toLowerCase().includes(query) || news.description.toLowerCase().includes(query)
      );
      displayNews(filteredNews);
    }

    // Inicialização
    fetchCryptoPrices();
    fetchRSSFeeds();

    // Atualização periódica (10 minutos)
    setInterval(fetchCryptoPrices, 600000);
    setInterval(fetchRSSFeeds, 600000);

    // Busca em tempo real
    searchInput.addEventListener('input', searchNews);
  </script>
</body>
