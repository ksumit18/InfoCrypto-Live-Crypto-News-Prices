<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoCrypto</title>
    <link rel="stylesheet" href="/Infocrypto/style.css"> <!-- Caminho ajustado para GitHub Pages -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Biblioteca Chart.js -->
</head>
<body>
    <header>
        <h1>InfoCrypto</h1>
        <p>Seu portal de notícias e preços de criptomoedas</p>
        <button class="theme-toggle">Alternar Tema</button>
    </header>

    <section class="prices-container">
        <div class="price-card">
            <h2>BTC</h2>
            <p>Carregando...</p>
        </div>
        <div class="price-card">
            <h2>ETH</h2>
            <p>Carregando...</p>
        </div>
    </section>

    <section class="chart-container">
        <select id="crypto-select">
            <option value="bitcoin">Bitcoin</option>
            <option value="ethereum">Ethereum</option>
        </select>
        <canvas id="crypto-chart"></canvas>
    </section>

    <section class="search-container">
        <input type="text" placeholder="Pesquisar notícias...">
        <button>Pesquisar</button>
    </section>

    <section class="news-container">
        <div class="news-item">
            <img src="https://via.placeholder.com/300x200" alt="Notícia">
            <h3>Título da Notícia</h3>
            <p>Resumo da notícia aqui...</p>
            <a href="#">Leia mais</a>
        </div>
    </section>

    <section class="support-section">
        <h3>Apoie o Projeto</h3>
        <div class="crypto-wallets">
            <div class="crypto-wallet btc" style="background-image: url('https://via.placeholder.com/50');" data-address="1A1zP1eP5QGefi2DMPTfTL5SLmv7DivfNa"></div>
            <div class="crypto-wallet eth" style="background-image: url('https://via.placeholder.com/50');" data-address="0x1234567890abcdef1234567890abcdef12345678"></div>
        </div>
        <div class="wallet-address">
            <p id="wallet-address-text"></p>
            <button onclick="this.parentElement.style.display='none'">Fechar</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 InfoCrypto</p>
    </footer>

    <script src="/Infocrypto/script.js"></script> <!-- Caminho ajustado -->
</body>
</html>
