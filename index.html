<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CriptoNews - Últimas Notícias e Preços</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e2f;
      color: #ffffff;
    }

    header {
      background: linear-gradient(90deg, #09eab4, #2c2443);
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1em;
    }

    .prices-container,
    .news-container {
      padding: 20px;
    }

    .prices-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .price-card {
      background-color: #09eab4;
      padding: 15px;
      border-radius: 10px;
      color: #000000;
      text-align: center;
    }

    .chart-container {
      padding: 20px;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .news-item {
      background-color: #2c2443;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .news-item img {
      width: 100%;
      height: auto;
    }

    .news-item h3 {
      padding: 10px;
      font-size: 1.2em;
    }

    .news-item p {
      padding: 10px;
      font-size: 0.9em;
    }

    footer {
      background-color: #2c2443;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços ao vivo, notícias e análises do mercado de criptomoedas!</p>
  </header>

  <div class="prices-container" id="prices-container">
    </div>

  <div class="chart-container">
    <h2 style="text-align:center;">Gráfico de Velas</h2>
    <select id="timeframe" onchange="updateChart()" style="margin-bottom:10px;">
      <option value="1">Última Hora</option>
      <option value="24">Último Dia</option>
      <option value="7">Última Semana</option>
    </select>
    <canvas id="candlestickChart" width="400" height="200"></canvas>
  </div>

  <div class="news-container" id="news-container">
    </div>

  <footer>
    Desenvolvido por Marlon Felipe
  </footer>

<script>
// Função para buscar preços ao vivo
async function fetchCryptoPrices() {
    try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,solana&vs_currencies=usd');
        const data = await response.json();
        
        document.getElementById('prices-container').innerHTML = `
            <div class="price-card"><h3>Bitcoin (BTC)</h3><p>Preço Atual: $${data.bitcoin.usd}</p></div>
            <div class="price-card"><h3>Ethereum (ETH)</h3><p>Preço Atual: $${data.ethereum.usd}</p></div>
            <div class="price-card"><h3>Solana (SOL)</h3><p>Preço Atual: $${data.solana.usd}</p></div>`;
    } catch (error) {
        console.error('Erro ao buscar preços:', error);
    }
}

// Função para buscar dados históricos e renderizar gráfico de velas
let chart;

async function fetchCandleData(timeframe) {
    try {
        const response = await fetch(`https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=${timeframe}`);
        const data = await response.json();

        return data.prices.map(([timestamp, price]) => ({
            x: new Date(timestamp),
            y: price
        }));
    } catch (error) {
        console.error('Erro ao buscar dados do gráfico:', error);
        return [];
    }
}

async function renderChart(timeframe = '1') {
    const prices = await fetchCandleData(timeframe);
    const ctx = document.getElementById('candlestickChart').getContext('2d');
    
    if (chart) chart.destroy(); // Remove gráfico anterior
    
   const data = {
            labels: prices.map(p => p.x),
            datasets: [{
                label: 'Bitcoin Price (USD)',
                data: prices.map(p => ({ x: p.x, y: p.y })),
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1,
                pointRadius: 0,
            }]
        };

        chart = new Chart(ctx, {
            type: 'line', // Change to 'candlestick' if you have OHLC data
            data: data,
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    },
                    y: {
                        beginAtZero: false
                    }
                }
            }
        });
}

// Atualiza o gráfico ao mudar período
function updateChart() {renderChart(document.getElementById("timeframe").value);}

// Função para buscar notícias usando RSS Feeds
async function fetchRSSFeeds() {
    try {
        const response = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss');
        const data = await response.json();

        if (data.status === 'ok') {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = data.items.map(item => `
                <div class="news-item">
                    <img src="${item.enclosure.link}" alt="${item.title}">
                    <h3>${item.title}</h3>
                    <p>${item.description}</p>
                    <a href="${item.link}" target="_blank">Leia mais</a>
                </div>
            `).join('');
        } else {
            console.error('Erro ao buscar feeds RSS:', data.message);
        }
    } catch (error) {
        console.error('Erro ao buscar feeds RSS:', error);
    }
}

// Inicialização
fetchCryptoPrices();
renderChart();
fetchRSSFeeds();
</script>
</body>
</html>
