  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #ffffff;
    }header {
  background: linear-gradient(90deg, #50fa7b, #6272a4);
  padding: 20px;
  text-align: center;
}

header h1 {
  margin: 0;
  font-size: 2.5em;
  color: #121212;
}

header p {
  font-size: 1em;
  color: #f8f8f8;
}

.search-container {
  text-align: center;
  margin: 20px;
}

.search-container input {
  padding: 10px;
  width: 60%;
  border-radius: 5px;
  border: none;
}

.search-container button {
  padding: 10px;
  background-color: #50fa7b;
  border: none;
  color: black;
  border-radius: 5px;
  cursor: pointer;
}

.prices-container,
.news-container {
  padding: 20px;
}

.news-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
}

.news-item {
  background-color: #1e1e2f;
  border-radius: 10px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.news-item img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.news-item h3 {
  padding: 10px;
}

.news-item p {
  padding: 10px;
  flex-grow: 1;
}

footer {
  text-align: center;
  padding: 10px;
  background-color: #282a36;
  color: #6272a4;
}

  </style>
</head>
<body>
  <header>
    <h1>CriptoNews</h1>
    <p>Preços ao vivo e as últimas notícias sobre criptomoedas!</p>
  </header>  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Buscar notícias...">
    <button onclick="searchNews()">Buscar</button>
  </div>  <div class="prices-container" id="prices-container"></div>
  <div class="news-container" id="news-container"></div>  <footer>
    <p>Desenvolvido por: Marlon Felipe | Dados fornecidos por CoinGecko, CoinDesk, CoinTelegraph e Livecoins.</p>
  </footer>  <script>
    const newsContainer = document.getElementById('news-container');
    let allNews = [];

    async function fetchRSSFeeds() {
      try {
        const RSS_FEEDS = [
          'https://www.coindesk.com/arc/outboundfeeds/rss/',
          'https://cointelegraph.com/rss',
          'https://livecoins.com.br/feed/'
        ];

        allNews = [];
        for (const feed of RSS_FEEDS) {
          const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${feed}`);
          const data = await response.json();
          if (data.items) {
            allNews.push(...data.items);
          }
        }

        allNews = allNews.filter(news => {
          const newsDate = new Date(news.pubDate);
          const currentDate = new Date();
          const diffTime = Math.abs(currentDate - newsDate);
          const diffDays = diffTime / (1000 * 60 * 60 * 24);
          return diffDays <= 4;
        });

        if (allNews.length > 20) {
          allNews = allNews.slice(0, 20);
        }

        displayNews(allNews);
      } catch (error) {
        console.error('Erro ao carregar os feeds RSS:', error);
      }
    }

    function displayNews(newsArray) {
      newsContainer.innerHTML = newsArray.map(article => {
        let imageUrl = article.enclosure?.link || article.thumbnail || 'https://via.placeholder.com/300x200';
        return `
          <div class="news-item">
            <img src="${imageUrl}" alt="Imagem da notícia">
            <h3>${article.title}</h3>
            <p>${article.description.replace(/<img[^>]*>/g, '')}</p>
            <a href="${article.link}" target="_blank">Leia mais</a>
          </div>`;
      }).join('');
    }

    function searchNews() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const filteredNews = allNews.filter(article =>
        article.title.toLowerCase().includes(query) ||
        article.description.toLowerCase().includes(query)
      );
      displayNews(filteredNews);
    }

    fetchRSSFeeds();
    setInterval(fetchRSSFeeds, 300000);
  </script></body>
</html>
